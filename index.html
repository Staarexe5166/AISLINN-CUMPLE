
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños LInn</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="message">Holaaa LInn, ¿es tu cumpleaños?</h1>
    <button id="yesBtn" class="btn">Sí</button>
    <div id="flower" class="flower hidden">
      <!-- Aquí iría la imagen del ramo de flores -->
      <img src="https://your-image-url-here" alt="Ramo de Flores" />
    </div>
    <p id="finalMessage" class="hidden final-message">
      Me tardé en hacer este detalle pero ahora puedes decir que un ingeniero te desarrolló un código solo para ti.<br>
      ¡Feliz cumpleaños, chica guapa!
    </p>
  </div>

  <script>
    document.getElementById('yesBtn').addEventListener('click', function() {
      document.getElementById('flower').classList.remove('hidden');
      document.getElementById('finalMessage').classList.remove('hidden');
      document.querySelector('.message').textContent = '';
      this.style.display = 'none';
    });
  </script>
</body>
</html>
